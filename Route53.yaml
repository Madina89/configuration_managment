---
- name: this creates Route53 (DNS) with your help
  hosts: localhost
  gather_facts: yes
  tasks:
    - name: create dns with IP addresses
      route53:
        state: present
        zone: "{{zone}}"
        record: "{{record}}"
        type: A
        ttl: "{{ttl}}"
        value: "{{value}}"
        wait: yes


