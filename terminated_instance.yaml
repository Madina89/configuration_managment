--- 
- name: Terminate instances
  vars_prompt:
    - name: ID 
      prompt: "instance ID to terminate?"
      private: no
    - name: Region
      prompt: "Region of the instance"
      private: no
  hosts: localhost
  tasks:
   - name: terminate instances
     ec2: 
       instance_ids: "{{ID}}"
       state: absent  #stopped  #started 
       region: us-east-2