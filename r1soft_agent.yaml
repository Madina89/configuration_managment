---
  - name: Install r1soft agnet
    hosts: target
    become: yes
    become_method: sudo
    tasks:
        - name: Create Repository
          copy:
            src: r1soft.repo
            dest: /etc/yum.repos.d/r1soft.repo

        - name: Install r1soft agent
          package:
            name: serverbackup-enterprise-agent 
            state: lateset

        - name: Start agent
          systemd:
            name: sbm-agent
            state: restarted  

        - name: Get key
          shell: "r1soft-setup --get-key http://r1soft.acirrustech.com"   